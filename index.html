<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>摄影分享</title>
  <link href="style01.css" rel="stylesheet">
</head>
<body>
    <div class="nav">
        <a href="#home">首页</a>
        <a href="#photos">照片</a>
        <a href="#openContact">分享</a>
    </div>
    <div id="home" class="header">
        <h1>我的摄影集</h1>
        <p>记录生活中的美好瞬间</p>
    </div>
    <div id="photos" class="content">
        <h2>精选照片</h2>
        <div class="photos">
            <div class="photo">
                <img src="https://ts1.tc.mm.bing.net/th/id/R-C.7a8a9a511fb3b50a28ea23530ce8885d?rik=Qrz1XYfduiKTRQ&riu=http%3a%2f%2fimg.syuan.com%2fforum%2f201705%2f11%2f115741q4plhwpg7j9ciweg.jpg&ehk=lMxSfwKxFZrWG7WG91k%2fyg1pEJscQwCIVwDipjdxngM%3d&risl=&pid=ImgRaw&r=0" alt="风景1">
                <p>海边日出</p>
				<p>海上日出，云霞绚烂，波光粼粼。</p>
            </div>
            <div class="photo">
                <img src="https://img95.699pic.com/photo/50769/8385.jpg_wh860.jpg" alt="风景2">
                <p>西安钟楼</p>
				<p>西安钟楼夜色中，灯火璀璨映车流。</p>
            </div>
            <div class="photo">
                <img src="https://ts1.tc.mm.bing.net/th/id/R-C.4150086ba4a269b767daf20e4419ea0e?rik=Lwv%2f2g5KQsDcBQ&riu=http%3a%2f%2fimg.pconline.com.cn%2fimages%2fupload%2fupc%2ftx%2fitbbs%2f2102%2f18%2fc3%2f253873492_1613624060582.jpg&ehk=%2fRylJUlxMaG5uCSMWdhkX0rcKqxVGpRSyqNjE36nn%2f4%3d&risl=&pid=ImgRaw&r=0" alt="风景3">
                <p>兵马俑</p>
				<p>青铜车马，古拙精美，尽显秦代风华，于遗址中静展历史厚重。</p>
            </div>
        </div>
    </div>
    <button id="openContact">分享图片</button>
<div id="contact" class="contact">
    <span class="close-btn" id="closeContact">&times;</span>
    <h3>分享图片</h3>
    <form>
        <input type="text" placeholder="图片名字">
        <textarea placeholder="分享你的图片"></textarea>
        <input type="file" id="imageUpload" accept="image/*" title="选择图片">
        <button type="button" id="sendBtn">分享</button>
    </form>
</div>
    <script src="script.js"></script>
</body>
</html>
