<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>摄影分享</title>
  <link href="style01.css" rel="stylesheet">
</head>
<body>
    <div class="nav">
        <a href="#home">首页</a>
        <a href="#photos">照片</a>
        <a href="#openContact">分享</a>
    </div>
    <div id="home" class="header">
        <h1>我的摄影集</h1>
        <p>记录生活中的美好瞬间</p>
    </div>
    <div id="photos" class="content">
        <h2>精选照片</h2>
        <div class="photos">
            <div class="photo">
                <img src="http://photogzmaz.photo.store.qq.com/psc?/V52r3LCA3F0OJI2ySp9P2rRvBl0rY5Yj/LiySpxowE0yeWXwBdXN*SSU4kZIaZ21.NHz9O6BXL7bnkL2emYH1roc1hL0DOf5iofCWc5QKtTi8yDYQr0TFB.UvKDcd*cVdlsqv*TdYaf4!/b&bo=QAawBFUIQAYDB8s!&rf=viewer_4" alt="风景1">
                <p>海边日落</p>
				<p>海滩沐霞光，椰影摇曳，人潮悠然。</p>
            </div>
            <div class="photo">
                <img src="http://m.qpic.cn/psc?/V52r3LCA3F0OJI2ySp9P2rRvBl0rY5Yj/LiySpxowE0yeWXwBdXN*SSU4kZIaZ21.NHz9O6BXL7bnkL2emYH1roc1hL0DOf5iofCWc5QKtTi8yDYQr0TFB.UvKDcd*cVdlsqv*TdYaf4!/b&bo=QAawBFUIQAYDh0s!&rf=viewer_4" alt="风景2">
                <p>西安钟楼</p>
				<p>西安钟楼夜色中，灯火璀璨映车流。</p>
            </div>
            <div class="photo">
                <img src="http://m.qpic.cn/psc?/V52r3LCA3F0OJI2ySp9P2rRvBl0rY5Yj/LiySpxowE0yeWXwBdXN*SeZ.NMDKqzFr6tG1*Urvply0LmiW8ID9q3fmk3EUOVannphdpDrJnjpCenBjZTWTRoKu0fOlstuFDIhL4maJv7w!/b&bo=QAawBFUIQAYDh0s!&rf=viewer_4" alt="风景3">
                <p>兵马俑</p>
				<p>兵马俑阵列宏大，于遗址中静展历史厚重。</p>
            </div>
        </div>
    </div>
    <button id="openContact">分享图片</button>
<div id="contact" class="contact">
    <span class="close-btn" id="closeContact">&times;</span>
    <h3>分享图片</h3>
    <form>
        <input type="text" placeholder="图片名字">
        <textarea placeholder="分享你的图片"></textarea>
        <input type="file" id="imageUpload" accept="image/*" title="选择图片">
        <button type="button" id="sendBtn">分享</button>
    </form>
</div>
    <script src="script.js"></script>
</body>
</html>
